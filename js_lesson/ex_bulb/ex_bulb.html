<!DOCTYPE html>
<html>
<head>
    <meta charset='utf-8'>
    <title>Αναβόσβησε τη λάμπα</title>
    <meta name='viewport' content='width=device-width, initial-scale=1'>
    <style>
        body{
            font-family: sans-serif;
        }
    </style>
</head>
<body>
    <img id="myimage" src="bulboff.png" width="100" height="180"/>
    <p>Πατήστε τη λάμπα:</p>
    <p>Άσκηση: Αλλάξτε τον κώδικα ώστε να ανάβει/σβήνει <br> όταν πατάμε στη λάμπα.</p.>
        <script>
            // τοποθετήσαμε το script μετά τα στοιχεία γιατί όταν έτρεχε δεν είχε ακόμη φορτωθεί το DOM
            // κι έτσι πέταγε ένα error γιατί το myimg ήταν null κι έτσι δεν μπορούσε να διαβάσει το property addEventListener
            const myimg = document.querySelector("#myimage");
            myimg.addEventListener("click", switchlight);
            function switchlight(){
                console.log(this.src);
                // η this.src επιστρέφει όλο το μονοπάτι οπότε δεν μπορεί να κάνει switch
                // οπότε χρησιμοποιούμε την indexOf για να δούμε αν απλά ανήκει στο μονοπάτι κι όχι αν είναι ίδιο
                if (this.src.indexOf("bulboff.png") !== -1){
                    this.src = "bulbon.png";
                }
                else{
                    this.src = "bulboff.png";
                }
                
            }
        </script>
</body>
</html>
