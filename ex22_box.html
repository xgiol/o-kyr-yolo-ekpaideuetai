<html>
    <head>
        <meta charset="utf-8">
        <title>Box example</title>
        <style>
            body{
                font-size: 16px;
                font-family: sans-serif;
            }
            .box{
                padding: 0.5em;
                border: 0.2em solid rgb(219, 45, 45);
                margin: 1em;
            }
            .block{
                display: block;
            }
            .inline-block{
                display: inline-block;
            }
        </style>
    </head>
    <body>
        <p>
            Πρώτη παράγραφος
        </p>
        <p class="box">
            Δεύτερη παράγραφος
        </p>
        <p>
            Τρίτη παράγραφος
        </p>
    </body>
</html>
